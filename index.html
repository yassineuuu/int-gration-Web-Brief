<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css?family=Barlow+Condensed:400,900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Barlow:400,900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="css/styleCon.css">
  <title>Project tracking intro component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      margin-top: 5rem;
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="bg"></div>
  <header>
    <div class="menu">
      <div class="menu__logo"><img src="images/logo.svg" alt="logo"></div>
        <nav class="menu__nav">
        <div class="menu__hemberger">
          <input type="checkbox" id="chick">
          <div class="hmbrgr">
            <div class="menu__hemberger__line menu__hemberger__line--1"></div>
            <div class="menu__hemberger__line menu__hemberger__line--2"></div>
            <div class="menu__hemberger__line menu__hemberger__line--3"></div>
          </div>
          <div class="menu__hemberger__list">
            <ul>
              <li><a href="#">Product</a></li>
              <li> <a href="#">Features</a></li>
              <li> <a href="#">Pricing</a></li>
              <li class="login"><a href="#">Login</a></li>
            </ul>
          </div>
        </div>
      </nav>

    </div>
    <div class="headings">
      <div class="headings__illustration"><img src="images/illustration-devices.svg" alt="illustration"></div>
      <div class="discription">
        <div class="headings__discription__title1"><span>New</span> Monograph Dashboard</div>
        <div class="headings__discription__title2">
          Powerful insights into your team
        </div>
        <div class="headings__discription__paragraphe">Project planning and time tracking for agile teams</div>
        <div class="headings__discription__sub headings__discription__sub--hover"><input type="submit"
            value="Schedule a demo"><span> to see a live preview</span></div>
      </div>
    </div>
  </header>
  <footer>
    <p class="attribution">Coded by <a href="#">Yassine MAKHLOUK</a>.</p>
  </footer>
</body>

</html>
